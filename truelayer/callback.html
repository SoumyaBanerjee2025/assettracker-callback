<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bank Link Callback</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
           padding: 24px; line-height: 1.4; }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p  { margin: 0 0 16px; color: #555; }
    a.button {
      display: inline-block; padding: 12px 16px; border-radius: 12px; text-decoration: none;
      background: linear-gradient(135deg, #7dd3fc, #a78bfa); color: #fff; font-weight: 600;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Completing bank linkâ€¦</h1>
  <p>If nothing happens automatically, tap the button below.</p>

  <a id="open" class="button" href="#">Open AssetTracker</a>

  <script>
    (function () {
      // Read params from TrueLayer redirect
      var p = new URLSearchParams(window.location.search);
      var code  = p.get("code")  || "";
      var state = p.get("state") || "";
      var status = code ? "success" : "error";

      // Deep link back into the app
      var url = "assettracker://banklink"
              + "?status=" + encodeURIComponent(status)
              + "&code="   + encodeURIComponent(code)
              + "&state="  + encodeURIComponent(state);

      // Update the visible button
      var btn = document.getElementById("open");
      btn.href = url;

      // Auto-redirect (with tiny delay so the page paints)
      setTimeout(function () { window.location.replace(url); }, 60);
    })();
  </script>
</body>
</html>
